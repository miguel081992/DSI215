<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      template="/WEB-INF/template.xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Registro de solicitud</title>

    </h:head>
    <h:body styleClass="wizard-body">
        <h:form>
            <div class="wizard-wrapper">
                <div class="wizard-topbar">
                    <div class="logo"></div>
                </div>
                <div class="wizard-content">
                    <div class="wizard-card">
                        <div class="wizard-card-content active-content register">
                            <div class="ui-g ">
                                <div class="ui-g-12  ui-lg-6">
                                    <div class="forms">
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon">
                                                <i class="material-icons">picture-in-picture</i>
                                            </span>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputText value="#{carreraController.formCode}"/>
                                                <label>Código de carrera</label>
                                            </h:panelGroup>
                                        </div>
                                        <div class="ui-inputgroup">
                                            <span class="ui-inputgroup-addon">
                                                <i class="material-icons">input</i>
                                            </span>
                                            <h:panelGroup styleClass="md-inputfield">
                                                <p:inputText id="area" value="#{carreraController.formName}"/>
                                                <label>Nombres</label>
                                            </h:panelGroup>
                                        </div>

                                        <div>
                                        </div>
                                    </div>
                                </div>

                                <div class="ui-g-12">
                                    <p:commandButton action="/default_page/dashboard.xhtml?faces-redirect=true" ajax="false" actionListener="#{carreraController.crearCarrera()}" value="Guardar" icon="ui-icon-open-in-new" style="max-width:150px;" />
                                    <p:button value="Atrás" outcome="/GestionAdmin/AdminCarreras"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        <h:outputStylesheet name="css/grid.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
    </h:body>

</html>
