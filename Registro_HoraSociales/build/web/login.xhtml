<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ultima</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <p:button value="Página principal" outcome="/index"/>
        <h:form id="loginForm">
            <div class="card login-panel ui-fluid">
                            <p:outputPanel rendered="#{ (param['securityStatus'] eq 'authError' ?true:false) }">
                <div style="color: white;background-color: red">
                    <center>Usuario o Contraseña Invalido</center>

                </div>
            </p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage height="100" width="100" name="images/minerva.png" library="ultima-layout" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="j_username" />
                            <label>Username</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="j_password" />
                            <label>Password</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton ajax="false" actionListener="#{loginSecurity.ingresar()}" value="Sign In" icon="ui-icon-person" />
                        <p:button outcome="/default_page/dashboard" value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/>
                    </div>
                </div>
            </div>


            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>
    </h:body>

</html>
